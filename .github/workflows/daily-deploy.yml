name: Daily Deploy

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  deploy-helloworld:
    defaults:
      run:
        working-directory: helloworld

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./helloworld/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: |
          if npm run deploy |& grep -q "data: 'Hello,fake World!'"; then
            echo "Deployment successful!"
          else
            echo "Deployment failed."
            exit 1
          fi
        env:
          JSON_RPC_URL_PUBLIC: ${{ secrets.JSON_RPC_URL_PUBLIC }}
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
