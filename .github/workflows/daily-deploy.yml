name: Daily Deploy

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  deploy:
    defaults:
      run:
        working-directory: ${{ matrix.project }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: ['helloworld', 'blog']
        event: ["'Hello, World!'", "`Blog initiated`"]
        include:
          - project: helloworld
            event: "'Hello, World!'"
          - project: blog
            event: "`Blog initiated`"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: |
          if npm run deploy |& grep -q "${{ matrix.event }}"; then
            echo "${{ matrix.project }} event received."
          else
            echo "No ${{ matrix.project }} event."
            exit 1
          fi
        env:
          JSON_RPC_URL_PUBLIC: ${{ secrets.JSON_RPC_URL_PUBLIC }}
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
