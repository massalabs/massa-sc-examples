name: Daily Deploy

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  deploy:
    strategy:
      max-parallel: 1
      matrix:
        project:
          - name: blog
            event: "Blog initiated"
          - name: helloworld
            event: "Hello, World!"

    defaults:
      run:
        working-directory: ${{ matrix.project.name }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./${{ matrix.project.name }}/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: |
          if npm run deploy |& grep -q "'${{ matrix.project.event }}'"; then
            echo "${{ matrix.project.event }} event received."
          else
            echo "No ${{ matrix.project.event }} event."
            exit 1
          fi
        env:
          JSON_RPC_URL_PUBLIC: ${{ secrets.JSON_RPC_URL_PUBLIC }}
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
