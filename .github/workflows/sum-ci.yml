name: Sum CI

on:
  push:
    paths:
      - sum/**

defaults:
  run:
    working-directory: ./sum/contracts

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Code quality
        run: npm run fmt:check

      - name: Test
        run: npm run test
